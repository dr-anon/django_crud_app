<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Update Student Details
          </h2>
          <br/>
          
          <form action="/update/{{update_data.id}}" , method="POST">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                name="student_name"
                id="student_name"
                class="form-control"
                placeholder="Student Name"
                value = "{{update_data.name}}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                name="student_email"
                id="student_email"
                class="form-control"
                placeholder="Student Email"
                value = "{{update_data.email}}"
                required
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="number"
                name="student_age"
                id="student_age"
                class="form-control"
                placeholder="Student Age"
                value = "{{update_data.age}}"
                required
              />
            </div>
            
            <div class="form-group col-md-4 mt-2">
              <select id="gender" class="form-control" name="student_gender" required>
                <option selected> {{update_data.gender}}</option>
                <option value="Male"> Male</option>
                <option value="Female"> Female</option>
                <option value="others"> Others</option>
              </select>
            </div><br>
        
          
          <div class="d-grid gap-2 mt-2">
              <button class="btn btn-success" type="submit">Update</buton>
          </div>

          </form>
        </div>
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
